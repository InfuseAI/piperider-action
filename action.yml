name: 'PipeRider CLI Action'

description: 'Run the PipeRider Data Testing via GitHub Action'

author: 'InfuseAI'

branding:
  icon: 'trending-up'
  color: 'orange'

inputs: 
  stages:
    description: 'Input the file path of stages'
    required: true
  keep_ge_workspace:
    description: 'Keep the workspace after the action is complete'
    required: false
    default: false

runs:
  using: 'docker'
  image: 'Dockerfile'
  args:
    - ${{ inputs.stages }}
    - ${{ inputs.keep_ge_workspace }}
